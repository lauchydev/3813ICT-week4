<div>
  <h2>Edit Profile</h2>

  <form #profileForm="ngForm" (ngSubmit)="saveProfile()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        class="form-control"
      />
    </div>
    <br />
    <div class="form-group">
      <label for="birthdate">Birthdate:</label>
      <input
        type="date"
        id="birthdate"
        name="birthdate"
        [(ngModel)]="birthdate"
        required
        class="form-control"
      />
    </div>
    <br />
    <div class="form-group">
      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        [(ngModel)]="age"
        min="1"
        max="120"
        required
        class="form-control"
      />
    </div>
    <br />
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-control"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
